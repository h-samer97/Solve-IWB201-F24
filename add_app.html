  <h2>إضافة تطبيق جديد</h2>
  <form id="appForm">
    <label>اسم التطبيق</label><br>
    <input type="text" id="appName" required><br><br>

    <label>الفئة المصنفة</label><br>
    <input type="text" id="category" required><br><br>

    <label>الموقع الإلكتروني</label><br>
    <input type="url" id="website" required><br><br>

    <label>مجال الاستخدام</label><br>
    <select id="usage" required>
      <option value="">-- اختر المجال --</option>
      <option>Robotics</option>
      <option>Education</option>
      <option>E-Commerce</option>
      <option>Healthcare</option>
      <option>Entertainment</option>
    </select><br><br>

      <label>مجاني أم لا</label><br>
      <input type="radio" name="free" value="yes" required> مجاني
      <input type="radio" name="free" value="no"> غير مجاني
      <br><br>


    <label>شرح مختصر</label><br>
    <textarea id="description" rows="4" required></textarea><br><br>

    <button type="submit">إرسال</button>
    <button type="reset">إلغاء</button> 
  </form>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/myFunctions.js" defer></script>
</body>
